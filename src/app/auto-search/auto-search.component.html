<div class="wrapper">
  <input
    type="text"
    [(ngModel)]="searchText"
    (input)="onInput($event)"
    (focus)="onFocus()"
    placeholder='Type query...'
  />

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="suggestions" (scroll)="onScrollSuggestions($event)">
    <div
      *ngFor="let item of filteredList"
      class="suggestion"
      (click)="selectItem(item)"
      title="{{ item }}"
    >
      {{ item }}
    </div>
    <div *ngIf="loadingMore" class="loading">Loadingâ€¦</div>
  </div>
</div>
